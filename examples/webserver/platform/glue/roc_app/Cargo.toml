[package]
name = "roc_app"
description = "This was generated by `roc glue`. It provides glue between a specific Roc platform and a Rust host."
version = "1.0.0"
edition = "2021"

[dependencies]
roc_std = { path = "../roc_std" }
libc = "0.2"
backtrace = "0.3"
hyper = { version = "0.14", features = ["http1", "http2", "client", "server", "runtime", "backports", "deprecated"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
futures = "0.3"
bytes = "1.0"
